<html ng-app="app">
	<head>
		<title>基于Angular.js的Cnodejs社区webapp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="./src/assets/css/frozen.css">
		<link rel="stylesheet" type="text/css" href="./src/assets/css/github-markdown.css">
		<script src="./src/assets/js/zepto.min.js"></script>
		<script src="./src/assets/js/frozen.js"></script>
		<script src="./src/assets/js/angular.min.js"></script>
		<script src="./src/assets/js/highlight.pack.js"></script>
		<script src="./src/assets/js/main.js"></script>
	</head>
	<body>
		<div id="app" ng-controller="appCtrl" >
			<!-- 头部 -->
			<header id="head" class="ui-header ui-header-positive ui-border-b">
				<i class="ui-icon-return" onclick="history.back()"></i>			
				<h1>{{message}}</h1>
			</header>
		</div>
	</body>
</html>
