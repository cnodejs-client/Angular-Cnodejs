<html>
	<head>
		<title>基于Angular.js的Cnodejs社区webapp</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="./src/assets/css/frozen.css">
		<script src="./src/assets/lib/zepto.min.js"></script>
		<script src="./src/assets/js/frozen.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 头部 -->
			<header id="head" class="ui-header ui-header-positive ui-border-b">				
				<h1>列表 list</h1>
			</header>
			<!-- 首页列表 -->
			<section id="list" class="ui-container">				
				<ul class="ui-list ui-border-tb">
					<li class="ui-border-t">
						<div class="ui-avatar">
							<span style="background-image:url(http://placeholder.qiniudn.com/100x100)"></span>
						</div>
						<div class="ui-list-info">
							<h4 class="ui-nowrap">这是标题，加ui-nowrap可以超出长度截断</h4>
							<p class="ui-nowrap">这是内容，加ui-nowrap可以超出长度截断</p>
						</div>
					</li>
					<li class="ui-border-t">
						<div class="ui-avatar">
							<span style="background-image:url(http://placeholder.qiniudn.com/100x100)"></span>
						</div>
						<div class="ui-list-info">
							<h4 class="ui-nowrap">这是标题，加ui-nowrap可以超出长度截断</h4>
							<p class="ui-nowrap">这是内容，加ui-nowrap可以超出长度截断</p>
						</div>
					</li>
				</ul>
			</section>
			
		</div>
	</body>
</html>
